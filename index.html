<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wake up NHH...</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: black;
      color: #00ff99;
      font-family: "Courier New", monospace;
      margin: 20px;
      overflow: hidden;
    }

    .typing {
      font-size: 1.5em;
      white-space: pre-wrap;
      border-right: 2px solid #00ff99;
      animation: blink 0.7s step-end infinite;
    }

    @keyframes blink {
      from, to { border-color: transparent; }
      50% { border-color: #00ff99; }
    }

    .hidden {
      display: none;
    }

    .rabbit-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      text-align: center;
    }

    .rabbit-text {
      font-size: 0.9em;
      margin-bottom: 0.3em;
      transition: text-shadow 0.5s;
    }

    /* Glow effect when text is "Click Me" */
    .glow {
      color: #00ff99;
      text-shadow: 0 0 10px #00ff99, 0 0 20px #00ff99, 0 0 40px #00ff99;
    }

    .rabbit {
      font-size: 5em;
      display: inline-block;
      color: white;
      text-shadow: 0 0 10px #00ff99, 0 0 20px #00ff99;
      transform: scaleX(-1); /* makes rabbit face right */
      cursor: pointer;
      transition: transform 0.2s ease, text-shadow 0.2s ease;
    }

    .rabbit:hover {
      transform: scaleX(-1) scale(1.1);
      text-shadow: 0 0 20px #00ff99, 0 0 40px #00ff99;
    }

    /* Matrix Has You effect */
    #matrix-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.1);
      font-size: 2em;
      opacity: 0;
      transition: transform 0.6s ease-out, opacity 0.6s ease-out;
      white-space: nowrap;
      text-align: center;
    }
    #matrix-message.show {
      transform: translate(-50%, -50%) scale(3);
      opacity: 1;
      text-shadow: 0 0 15px #00ff99, 0 0 30px #00ff99, 0 0 60px #00ff99;
    }
  </style>
</head>
<body>
  <div id="message" class="typing"></div>

  <div id="rabbit" class="hidden rabbit-container">
    <div id="rabbit-text" class="rabbit-text">Follow the White Rabbit...</div>
    <div class="rabbit" onclick="matrixHasYou()">üêá</div>
  </div>

  <div id="matrix-message">THE MATRIX HAS YOU...</div>

  <script>
    const text = "Wake up NHH...";
    let i = 0;
    const speed = 120; // typing speed in ms
    const messageEl = document.getElementById("message");
    const rabbitEl = document.getElementById("rabbit");
    const rabbitText = document.getElementById("rabbit-text");
    const matrixMsg = document.getElementById("matrix-message");

    function typeWriter() {
      if (i < text.length) {
        messageEl.textContent += text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      } else {
        // After text finishes, show rabbit after a pause
        setTimeout(() => {
          rabbitEl.classList.remove("hidden");
          startRabbitFlip();
        }, 1500);
      }
    }

    function startRabbitFlip() {
      setInterval(() => {
        if (rabbitText.textContent === "Follow the White Rabbit...") {
          rabbitText.textContent = "Click Me";
          rabbitText.classList.add("glow");
        } else {
          rabbitText.textContent = "Follow the White Rabbit...";
          rabbitText.classList.remove("glow");
        }
      }, 2500);
    }

    function matrixHasYou() {
      matrixMsg.classList.add("show");
      // After effect, redirect
      setTimeout(() => {
        window.location.href = "home.html";
      }, 1800);
    }

    typeWriter();
  </script>
</body>
</html>
