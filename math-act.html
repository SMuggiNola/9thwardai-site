<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Math ACT Practice - 9th Ward AI</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: black;
      color: #00ff99;
      font-family: "Courier New", monospace;
      margin: 20px;
    }
    h1 {
      font-size: 2em;
    }
    .question {
      margin-bottom: 1.5em;
    }
    .choices label {
      display: block;
      margin-left: 1em;
    }
    button {
      margin-top: 2em;
      padding: 0.7em 1.5em;
      background: #00ff99;
      border: none;
      cursor: pointer;
      font-size: 1em;
      font-family: inherit;
    }
    button:hover {
      background: black;
      color: #00ff99;
      border: 1px solid #00ff99;
    }
    .correct {
      color: lime;
      font-weight: bold;
    }
    .incorrect {
      color: red;
      font-weight: bold;
    }
    footer {
      margin-top: 2em;
      border-top: 1px solid #00ff99;
      padding-top: 1em;
      font-size: 0.85em;
      text-align: center;
      color: #00ff99;
    }
  </style>
</head>
<body>
  <header>
    <h1>➗ Mini Math ACT Practice</h1>
    <nav>
      <a href="home.html">Home</a>
      <a href="resources.html">Resource Library</a>
      <a href="math-act.html">Mini Math ACT Practice</a>
    </nav>
  </header>

  <main>
    <form id="quiz-form">
      <div class="question">
        <p>1) What is 2 + 2 ?</p>
        <div class="choices">
          <label><input type="radio" name="q1" value="A"> A) 3</label>
          <label><input type="radio" name="q1" value="B"> B) 4</label>
          <label><input type="radio" name="q1" value="C"> C) 5</label>
          <label><input type="radio" name="q1" value="D"> D) 22</label>
          <label><input type="radio" name="q1" value="E"> E) None of these</label>
        </div>
      </div>

      <!-- Add more questions here following the same pattern -->

      <button type="button" onclick="checkAnswers()">Submit</button>
    </form>

    <div id="results"></div>
  </main>

  <footer>
    <p>MIT License — Please credit <strong>9th Ward AI</strong> when reusing materials.</p>
    <p>Content curated, created, and arranged by <strong>Sean Muggivan, LCSW</strong>.</p>
  </footer>

  <script>
    const correctAnswers = {
      q1: "B" // correct for Q1 = 4
      // Add more answers here: q2: "D", q3: "A", etc.
    };

    function checkAnswers() {
      let results = "";
      let score = 0;
      for (const q in correctAnswers) {
        const selected = document.querySelector(`input[name="${q}"]:checked`);
        if (selected) {
          if (selected.value === correctAnswers[q]) {
            results += `<p>${q}: <span class="correct">Correct ✔</span></p>`;
            score++;
          } else {
            results += `<p>${q}: <span class="incorrect">Incorrect ✘</span></p>`;
          }
        } else {
          results += `<p>${q}: <span class="incorrect">No answer ✘</span></p>`;
        }
      }
      results += `<p><strong>Score: ${score} / ${Object.keys(correctAnswers).length}</strong></p>`;
      document.getElementById("results").innerHTML = results;
    }
  </script>
</body>
</html>
