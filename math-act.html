<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Math ACT Practice - 9th Ward AI</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: black;
      color: #00ff99;
      font-family: "Courier New", monospace;
      margin: 20px;
    }
    h1 {
      font-size: 2em;
    }
    nav a {
      margin-right: 1.5em;
      color: #00ff99;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .question {
      margin-bottom: 1.5em;
    }
    .choices label {
      display: block;
      margin-left: 1em;
    }
    button {
      margin-top: 2em;
      padding: 0.7em 1.5em;
      background: #00ff99;
      border: none;
      cursor: pointer;
      font-size: 1em;
      font-family: inherit;
    }
    button:hover {
      background: black;
      color: #00ff99;
      border: 1px solid #00ff99;
    }
    footer {
      margin-top: 2em;
      border-top: 1px solid #00ff99;
      padding-top: 1em;
      font-size: 0.85em;
      text-align: center;
      color: #00ff99;
    }
  </style>
</head>
<body>
  <header>
    <h1>➗ Mini Math ACT Practice</h1>
    <nav>
      <a href="home.html">Home</a>
      <a href="resources.html">Resource Library</a>
      <a href="math-act.html">Mini Math ACT Practice</a>
    </nav>
  </header>

  <main>
    <section id="login">
      <p><strong>Enter your school email to begin:</strong></p>
      <input type="email" id="studentEmail" placeholder="you@example.com" style="width:300px;">
      <button onclick="startQuiz()">Start Quiz</button>
    </section>

    <form id="quizForm" style="display:none;"></form>
    <div id="results"></div>
  </main>

  <footer>
    <p>MIT License — Please credit <strong>9th Ward AI</strong> when reusing materials.</p>
    <p>Content curated, created, and arranged by <strong>Sean Muggivan, LCSW</strong>.</p>
  </footer>

  <script>
    let studentEmail = "";
    let batchId = "";

    async function startQuiz() {
      studentEmail = document.getElementById("studentEmail").value.trim();
      if (!studentEmail) {
        alert("Please enter your email first.");
        return;
      }

      const res = await fetch("/math-act/questions", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ student_id: studentEmail })
      });
      const data = await res.json();

      batchId = data.batch_id;
      renderQuestions(data.questions, data.message);
    }

    function renderQuestions(questions, message) {
      const form = document.getElementById("quizForm");
      form.style.display = "block";
      form.innerHTML = "";
      document.getElementById("results").innerHTML = `<p>${message}</p>`;

      questions.forEach((q, idx) => {
        const div = document.createElement("div");
        div.className = "question";
        div.innerHTML = `<p>${idx+1}) ${q.prompt}</p>`;

        const choicesDiv = document.createElement("div");
        choicesDiv.className = "choices";

        ["a","b","c","d","e"].forEach((letter, i) => {
          if (q["choice_"+letter]) {
            const label = document.createElement("label");
            label.innerHTML = `<input type="radio" name="${q.id}" value="${String.fromCharCode(65+i)}"> ${String.fromCharCode(65+i)}) ${q["choice_"+letter]}`;
            choicesDiv.appendChild(label);
          }
        });

        div.appendChild(choicesDiv);
        form.appendChild(div);
      });

      const btn = document.createElement("button");
      btn.type = "submit";
      btn.textContent = "Submit Answers";
      form.appendChild(btn);

      form.onsubmit = submitAnswers;
    }

    async function submitAnswers(e) {
      e.preventDefault();
      const answers = {};
      const inputs = document.querySelectorAll("input[type=radio]:checked");
      inputs.forEach(input => {
        answers[input.name] = input.value;
      });

      const res = await fetch("/math-act/submit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ student_id: studentEmail, answers })
      });
      const data = await res.json();

      let output = `<h3>Your Score: ${data.score ?? "N/A"}</h3>`;
      if (data.summary) {
        output += `<p>${data.summary.join("<br>")}</p>`;
      }
      if (data.message) {
        output += `<p><em>${data.message}</em></p>`;
      }

      document.getElementById("results").innerHTML = output;
    }
  </script>
</body>
</html>
