<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Math ACT Practice - 9th Ward AI</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: black;
      color: #00ff99;
      font-family: "Courier New", monospace;
      margin: 20px;
    }
    h1 {
      font-size: 2em;
      text-align: center;
    }
    .question {
      margin-bottom: 1.5em;
    }
    .choices label {
      display: block;
      margin-left: 1em;
    }
    button {
      margin-top: 2em;
      padding: 0.7em 1.5em;
      background: #00ff99;
      border: none;
      cursor: pointer;
      font-size: 1em;
      font-family: inherit;
    }
    button:hover {
      background: black;
      color: #00ff99;
      border: 1px solid #00ff99;
    }
    #quiz, #results {
      margin-top: 2em;
    }
    footer {
      margin-top: 2em;
      border-top: 1px solid #00ff99;
      padding-top: 1em;
      font-size: 0.85em;
      text-align: center;
      color: #00ff99;
    }
    input[type="email"] {
      padding: 0.5em;
      font-family: inherit;
      border: 1px solid #00ff99;
    }
  </style>
</head>
<body>
  <header>
    <h1>➗ Mini Math ACT Practice</h1>
    <nav style="text-align:center; margin-bottom:2em;">
      <a href="home.html">Home</a> |
      <a href="math-act.html">Mini Math ACT Practice</a>
    </nav>
  </header>

  <main>
    <!-- Step 1: Email input -->
    <div id="email-step">
      <p>Enter your school email to begin:</p>
      <input type="email" id="student-email" placeholder="you@example.com" required>
      <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <!-- Step 2: Quiz questions -->
    <form id="quiz" style="display:none;"></form>

    <!-- Step 3: Results -->
    <div id="results"></div>
  </main>

  <footer>
    <p>MIT License — Please credit <strong>9th Ward AI</strong> when reusing materials.</p>
    <p>Content curated, created, and arranged by <strong>Sean Muggivan, LCSW</strong>.</p>
  </footer>

  <script>
    let batchId = null;
    let studentId = null;
    let questions = [];

    async function startQuiz() {
      studentId = document.getElementById("student-email").value;
      if (!studentId) {
        alert("Please enter your email.");
        return;
      }

      // Request questions from Worker
      const res = await fetch("/math-act/questions", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ student_id: studentId })
      });
      const data = await res.json();

      if (data.error) {
        alert(data.message || "Error starting quiz.");
        return;
      }

      batchId = data.batch_id;
      questions = data.questions;
      renderQuestions();
    }

    function renderQuestions() {
      document.getElementById("email-step").style.display = "none";
      const quizForm = document.getElementById("quiz");
      quizForm.style.display = "block";
      quizForm.innerHTML = "";

      questions.forEach((q, idx) => {
        const div = document.createElement("div");
        div.className = "question";
        div.innerHTML = `<p>${idx + 1}) ${q.prompt}</p>
          <div class="choices">
            <label><input type="radio" name="${q.id}" value="A"> A) ${q.choice_a}</label>
            <label><input type="radio" name="${q.id}" value="B"> B) ${q.choice_b}</label>
            <label><input type="radio" name="${q.id}" value="C"> C) ${q.choice_c}</label>
            <label><input type="radio" name="${q.id}" value="D"> D) ${q.choice_d}</label>
            <label><input type="radio" name="${q.id}" value="E"> E) ${q.choice_e}</label>
          </div>`;
        quizForm.appendChild(div);
      });

      const submitBtn = document.createElement("button");
      submitBtn.type = "button";
      submitBtn.textContent = "Submit Answers";
      submitBtn.onclick = submitQuiz;
      quizForm.appendChild(submitBtn);
    }

    async function submitQuiz() {
      const answers = {};
      questions.forEach(q => {
        const selected = document.querySelector(`input[name="${q.id}"]:checked`);
        if (selected) {
          answers[q.id] = selected.value;
        }
      });

      const res = await fetch("/math-act/submit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ student_id: studentId, answers })
      });
      const data = await res.json();

      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = `
        <h2>Your Results</h2>
        <p>Score: ${data.score}</p>
        <ul>${data.summary.map(s => `<li>${s}</li>`).join("")}</ul>
        <p>${data.message || ""}</p>
      `;
    }
  </script>
</body>
</html>
